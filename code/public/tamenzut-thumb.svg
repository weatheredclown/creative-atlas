<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Tamenzut project crest</title>
  <desc id="desc">A copper and indigo landscape with luminous threads rising behind a stylized city silhouette.</desc>
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0c1226" />
      <stop offset="60%" stop-color="#122a47" />
      <stop offset="100%" stop-color="#1a3657" />
    </linearGradient>
    <linearGradient id="sun" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8c47a" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#f29f6b" stop-opacity="0.8" />
    </linearGradient>
    <linearGradient id="threads" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8ce8ff" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#62c7ff" stop-opacity="0.6" />
    </linearGradient>
    <linearGradient id="foreground" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#0a0f1f" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#sky)" />
  <circle cx="320" cy="220" r="160" fill="url(#sun)" opacity="0.75" />

  <g opacity="0.4" filter="url(#glow)">
    <path d="M240 90 Q260 180 240 330" stroke="url(#threads)" stroke-width="8" fill="none" />
    <path d="M320 110 Q340 210 320 340" stroke="url(#threads)" stroke-width="7" fill="none" />
    <path d="M410 120 Q430 230 410 360" stroke="url(#threads)" stroke-width="6" fill="none" />
    <path d="M500 150 Q530 260 500 360" stroke="url(#threads)" stroke-width="6" fill="none" />
    <path d="M590 140 Q620 240 590 360" stroke="url(#threads)" stroke-width="5" fill="none" />
  </g>

  <g fill="#0c1527" opacity="0.75">
    <polygon points="0,420 150,360 280,400 360,340 470,380 600,340 780,390 920,350 1100,400 1200,360 1200,630 0,630" />
  </g>

  <g fill="url(#foreground)">
    <rect x="120" y="340" width="70" height="160" />
    <rect x="210" y="300" width="90" height="200" />
    <rect x="330" y="320" width="120" height="190" />
    <rect x="480" y="310" width="140" height="210" />
    <rect x="660" y="330" width="110" height="190" />
    <rect x="800" y="300" width="160" height="220" />
    <rect x="1010" y="340" width="90" height="180" />
    <rect x="250" y="270" width="24" height="150" />
    <rect x="520" y="250" width="28" height="170" />
    <rect x="865" y="260" width="26" height="160" />
  </g>

  <g fill="#8ce8ff" opacity="0.8">
    <rect x="270" y="280" width="10" height="70" rx="2" />
    <rect x="540" y="260" width="10" height="80" rx="2" />
    <rect x="880" y="270" width="10" height="75" rx="2" />
  </g>

  <g fill="none" stroke="#cfa871" stroke-width="3" opacity="0.7">
    <path d="M160 470 C 240 430, 360 430, 440 470" />
    <path d="M520 470 C 600 430, 740 430, 820 470" />
    <path d="M900 470 C 1000 430, 1120 430, 1200 470" />
  </g>

  <text x="60" y="150" fill="#e5edf7" font-family="'Inter', 'Segoe UI', sans-serif" font-size="54" font-weight="700">
    Tamenzut Archive
  </text>
  <text x="60" y="210" fill="#c0d8ff" font-family="'Inter', 'Segoe UI', sans-serif" font-size="26" letter-spacing="0.5">
    Threads of dawn, relics of dust, vows that bind a luminous city.
  </text>
</svg>
