
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://esm.sh/reactflow@11.11.4/dist/style.css" />
    <style>
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      .react-flow__panel {
        background: #334155;
        border-radius: 0.5rem;
        padding: 0.5rem;
      }
      .react-flow__controls-button {
        background: #475569;
        border-bottom: 1px solid #334155;
        color: #cbd5e1;
      }
      .react-flow__controls-button:hover {
        background: #525f75;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.3.1",
          "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
          "@google/genai": "https://esm.sh/@google/genai@1.20.0",
          "reactflow": "https://esm.sh/reactflow@11.11.4",
          "jszip": "https://esm.sh/jszip@3.10.1"
        }
      }
    </script>
  </head>
  <body class='bg-slate-900 text-slate-300 font-sans antialiased'>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
