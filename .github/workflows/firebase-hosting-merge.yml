    needs: build_and_deploy
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT_ID: creative-atlas
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: server/package-lock.json
