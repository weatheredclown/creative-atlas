name: Deploy to Firebase Hosting manually
on:
  workflow_dispatch:
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    env:
      VITE_DATA_API_BASE_URL: ${{ vars.VITE_DATA_API_BASE_URL }}
      VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
      VITE_FIREBASE_API_KEY: ${{ vars.VITE_FIREBASE_API_KEY }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ vars.VITE_FIREBASE_AUTH_DOMAIN }}
      VITE_FIREBASE_PROJECT_ID: ${{ vars.VITE_FIREBASE_PROJECT_ID }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{ vars.VITE_FIREBASE_STORAGE_BUCKET }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ vars.VITE_FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ vars.VITE_FIREBASE_APP_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: code/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: code
      - name: Build
        run: npm run build
        working-directory: code
      - name: Install function dependencies
        run: npm ci
        working-directory: functions
      - name: Deploy share metadata function
        env:
          FIREBASE_SERVICE_ACCOUNT_CREATIVE_ATLAS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CREATIVE_ATLAS }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-service-account.json
        run: |
          printf '%s' "${FIREBASE_SERVICE_ACCOUNT_CREATIVE_ATLAS}" > "${GOOGLE_APPLICATION_CREDENTIALS}"
          npx firebase-tools@14.25.0 deploy --only functions:shareMetadata --project creative-atlas --non-interactive --force
      - uses: FirebaseExtended/action-hosting-deploy@v0.9.0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CREATIVE_ATLAS }}
          projectId: creative-atlas
          entryPoint: .
          firebaseToolsVersion: 14.25.0
